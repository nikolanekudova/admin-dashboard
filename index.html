<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6721939faf.js" crossorigin="anonymous"></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="page">
        <div class="sidebar">
            <div class="name">
                <div class="icon-wrapper">
                    <i class="fa-solid fa-poo fa-lg" id="icon-poo"></i>
                </div>
                <p id="page-name">Dashboard</p>
            </div>
            <ul class="menu-first">
                <li>
                    <a href="#">
                        <div class="icon-wrapper">
                            <i class="fa-solid fa-house"></i>
                        </div>
                        <p>Home</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon-wrapper">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <p>Profile</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon-wrapper">
                            <i class="fa-solid fa-inbox"></i>
                        </div>
                        <p>Messages</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon-wrapper">
                            <i class="fa-solid fa-clock-rotate-left"></i>
                        </div>
                        <p>History</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon-wrapper">
                            <i class="fa-solid fa-list-check"></i>
                        </div>
                        <p>Tasks</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon-wrapper">
                            <i class="fa-solid fa-people-group"></i>
                        </div>
                        <p>Communities</p>
                    </a>
                </li>
            </ul>
            <ul class="menu-second">
                <li>
                    <a href="#">
                        <div class="icon-wrapper">
                            <i class="fa-solid fa-gear"></i>
                        </div>
                        <p>Settings</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon-wrapper">
                            <i class="fa-solid fa-circle-question"></i>
                        </div>
                        <p>Support</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon-wrapper">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                        <p>Privacy</p>
                    </a>
                </li>
            </ul>
        </div>

        <div class="header">
            <div class="header-top">
                <div class="header-top-left">
                    <i class="fa-solid fa-magnifying-glass" id="icon-search"></i>
                    <input type="text" id="input-search">
                </div>
                <div class="header-top-right">
                    <div id="icon-bell-wrapper">
                        <i class="fa-regular fa-bell fa-lg" id="icon-bell"></i>
                    </div>
                    <img src="./bunny.png" id="person-icon">
                    <p id="person-name">Nikola Nekudova</p>
                </div>
            </div>
            <div class="header-bottom">
                <div class="header-bottom-left">
                    <img src="./bunny.png" id="person-icon-hi">
                    <div id="p-wrapper-header">
                        <p id="p-hi">Hi there,</p>
                        <p id="p-hi-name">Nikola Nekudova (@nekudek)</p>
                    </div>

                </div>
                <div class="header-bottom-right">
                    <button id="btn-new" class="btn-header">New</button>
                    <button id="btn-upload" class="btn-header">Upload</button>
                    <button id="btn-share" class="btn-header">Share</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            random text content
        </div>
    </div>
</body>
</html>
